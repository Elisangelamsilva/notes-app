<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="app">

    <div id="app">
        {{notaTexto}}
        <div class="esquerda">
            <h4> Adicione sua nota: <input v-model="notaTexto" type="text" name="" class="" id="text01"> </h4>
    
            <input type="button" class="button" value="adicionar" v-on:click="adicionar">
            <input type="button" class="button" value="atualizar" onclick="atualizar()">
            <input type="button" class="button" value="deletar" onclick="deletar()">
    
        </div>

        <div class="direita">
            <div v-for="nota in notas">
                {{nota.nota}}
            </div>
        </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
